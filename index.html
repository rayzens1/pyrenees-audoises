<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Découvrez les merveilles des Pyrénées Audoises : nature, adrénaline, détente, événements et organisation de votre séjour.">
    <title>Pyrénées Audoises</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                <path d="M12 0C5.372 0 0 5.372 0 12s5.372 12 12 12 12-5.372 12-12S18.628 0 12 0zm0 22C6.486 22 2 17.514 2 12S6.486 2 12 2s10 4.486 10 10-4.486 10-10 10z"/>
            </svg>
            <span>PYRÉNÉES AUDOISES</span>
        </div>
        <nav>
            <button>JE DÉCOUVRE</button>
            <button>EN MODE ADRÉNALINE</button>
            <button>EN MODE ZEN</button>
            <button>AGENDA</button>
            <button>JE M'ORGANISE</button>
        </nav>
        <div class="weather">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                <path d="M12 0C5.372 0 0 5.372 0 12s5.372 12 12 12 12-5.372 12-12S18.628 0 12 0zm0 22C6.486 22 2 17.514 2 12S6.486 2 12 2s10 4.486 10 10-4.486 10-10 10z"/>
            </svg>
            <span>13°C / 8°C</span>
        </div>
    </header>

    <main>
        <section id="presentation">
            <video autoplay muted loop>
                <source src="background.mp4" type="video/mp4">
                Votre navigateur ne supporte pas la vidéo HTML5.
            </video>
        </section>
        <section id="je-decouvre">
            <h1>JE DÉCOUVRE</h1>
        </section>
        <section id="en-mode-adrenaline">
            <h1>EN MODE ADRÉNALINE</h1>
        </section>
        <section id="en-mode-zen">
            <h1>EN MODE ZEN</h1>
        </section>
        <section id="agenda">
            <h1>AGENDA</h1>
        </section>
        <section id="je-m-organise">
            <h1>JE M'ORGANISE</h1>
        </section>
    </main>

    <footer>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 0C5.372 0 0 5.372 0 12s5.372 12 12 12 12-5.372 12-12S18.628 0 12 0zm0 22C6.486 22 2 17.514 2 12S6.486 2 12 2s10 4.486 10 10-4.486 10-10 10z"/>
        </svg>
    </footer>
</body>
</html>
